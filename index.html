<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #0078d7;
            color: white;
            padding: 1rem 0;
            text-align: center;
        }
        main {
            padding: 2rem;
        }
        .card {
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin: 1rem 0;
            padding: 1rem;
            text-align: center;
        }
        img {
            max-width: 100%;
            border-radius: 8px;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1rem 0;
            margin-top: 2rem;
        }
    </style>
</head>
<body>
    <header>
        <h1>Title</h1>
    </header>
    <main>
        <section class="card">
            <h2>Header</h2>
            <p>Paragraphs.</p>
        </section>
        <section class="card">
            <h2>Sample Image</h2>
            <img src="python.png" width="25%" height="25%" alt="Placeholder Image">
        </section>
        <section class="card">
            <h2>Contact</h2>
            <p>Email: <a href="mailto:my@mail.dk">my@mail.dk</a></p>
        </section>
    </main>
    <footer>
        <p>&copy; Test page</p>
    </footer>
</body>
</html>
